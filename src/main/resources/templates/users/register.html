<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <div th:include="fragments/header :: header"></div>
        <title>Register</title>
    </head>

    <body>
        <div th:include="fragments/navbar :: navbar"></div>

        <div class="container">

            <h1>Register</h1>

            <form th:action="@{/register}" th:method="POST" th:object="${user}">

                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" class="form-control" th:field="*{username}" />

                    <label for="email">Email</label>
                    <input id="email" class="form-control" th:field="*{email}" />

                    <label for="password">Password</label>
                    <input id="password" class="form-control" th:field="*{password}" />
                </div>

                <button class="btn btn-success form-control " type="submit">Register!</button>

            </form>
        </div>


    </body>
</html>
