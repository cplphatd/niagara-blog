<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Date</title>
    </head>
    <body>
        <div th:include="fragments/navbar :: navbar"></div>
        <h1>Today's date is: <p th:text="${date}"></p></h1>

        <h1>List of Birthdays</h1>
        <ul>
            <li th:each="birthdate : ${birthdays}" th:text="${birthdate}"></li>
        </ul>
    </body>
</html>
