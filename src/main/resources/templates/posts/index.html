<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Welcome to my Blog!</title>
    </head>
    <body>
        <div th:include="fragments/navbar :: navbar"></div>
        <div th:each="post : ${posts}">
            <h1 th:text="${post.title}"></h1>
            <p th:text="${post.body}"></p>
        </div>
    </body>
</html>
